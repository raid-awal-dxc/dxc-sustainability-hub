
<!doctype html>
<html lang="en">
<head>
  <title>Certificate • Sustainability Hub</title>
  
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="assets/css/styles.css"/>
<style>.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/config.example.js"></script>
<script src="assets/js/supabase.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/theme.js"></script>

  <script src="assets/js/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/certificate.js"></script>
  <style>
    #certificate{ margin:1rem auto; max-width:900px; aspect-ratio: 1.414/1; padding:2rem; border:2px solid var(--brand); border-radius:12px; background:#0a1324; background-image: radial-gradient(600px 300px at 90% -40%, rgba(61,220,151,.18), transparent); }
    #certificate h1{ margin:0 0 .5rem }
    .cert-grid{ display:grid; grid-template-columns:1fr 1fr; gap:1rem }
    .cert-meta{ color:var(--muted) }
  </style>
</head>
<body>
  
<nav class="container">
  <div class="brand">
    <img class="site-logo" src="assets/img/logo-dark.svg" data-logo-dark="assets/img/logo-dark.svg" data-logo-light="assets/img/logo-light.svg" alt="Sustainability Hub" width="28" height="28"/>
    <a href="index.html">Sustainability Hub</a>
  </div>
  <div style="margin-left:auto;display:flex;gap:.5rem">
    <a href="modules.html">Modules</a>
    <a href="dashboard.html">Dashboard</a>
    <a id="nav-auth" href="login.html">Login</a>
    <button class="btn ghost theme-toggle" data-theme-toggle aria-pressed="false" style="margin-left:.5rem" title="Toggle theme">
      <span class="sr-only">Toggle theme</span>
      <svg class="icon-sun theme-anim" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"> 
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"/>
      </svg>
      <svg class="icon-moon theme-anim" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </div>
</nav>

<script>
  const nav = document.getElementById('nav-auth');
  const tokenKey = Object.keys(localStorage).find(k => k.includes('auth-token'));

  if (tokenKey) {
    nav.textContent = 'Sign out';
    nav.href = '#';
    nav.onclick = () => handleLogout();
  } else {
    nav.textContent = 'Login';
    nav.href = 'login.html';
  }
</script>

  <main class="container">
    <section id="certificate" class="card">
      <h1>Certificate of Completion</h1>
      <p>This certifies that</p>
      <h2 id="cert-name">—</h2>
      <p>has successfully completed the module:</p>
      <h3 id="cert-module">—</h3>
      <div class="cert-grid">
        <div class="cert-meta"><p>Date: <strong id="cert-date">—</strong></p><p>Score: <strong id="cert-score">—</strong></p></div>
        <div class="cert-meta" style="text-align:right"><p>Certificate Code: <strong id="cert-code">—</strong></p><p>Issuer: Sustainability Hub</p></div>
      </div>
    </section>
    <div style="display:flex;gap:.6rem;justify-content:center"><button id="download-png" class="btn ghost">Download PNG</button><button id="download-pdf" class="btn primary">Download PDF</button></div>
  </main>
  <script>renderCertificate();</script>
</body>
</html>
