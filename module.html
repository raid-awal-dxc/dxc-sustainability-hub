
<!doctype html>
<html lang="en">
<head>
  <title>Module • Sustainability Hub</title>
  
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="assets/css/styles.css"/>
<style>.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/config.example.js"></script>
<script src="assets/js/supabase.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/theme.js"></script>

  <script src="assets/js/data.js"></script>
</head>
<body>
  
<nav class="container">
  <div class="brand">
    <img class="site-logo" src="assets/img/logo-dark.svg" data-logo-dark="assets/img/logo-dark.svg" data-logo-light="assets/img/logo-light.svg" alt="Sustainability Hub" width="28" height="28"/>
    <a href="index.html">Sustainability Hub</a>
  </div>
  <div style="margin-left:auto;display:flex;gap:.5rem">
    <a href="modules.html">Modules</a>
    <a href="dashboard.html">Dashboard</a>
    <a id="nav-auth" href="login.html">Login</a>
    <button class="btn ghost theme-toggle" data-theme-toggle aria-pressed="false" style="margin-left:.5rem" title="Toggle theme">
      <span class="sr-only">Toggle theme</span>
      <svg class="icon-sun theme-anim" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"> 
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"/>
      </svg>
      <svg class="icon-moon theme-anim" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </div>
</nav>

  <main class="container">
    <div id="module"></div>
    <div style="margin-top:1rem" id="cta"></div>
  </main>
  <script>
    (async()=>{
      const user=await getCurrentUser(); const a=document.getElementById('nav-auth'); if(user){ a.textContent='Sign out'; a.href='#'; a.onclick=handleLogout; }
      const slug=new URLSearchParams(location.search).get('slug');
      const mod=await getModuleBySlug(slug);
      const userObj=await getCurrentUser();
      const moduleRoot=document.getElementById('module');
      const readingList=(mod.reading_links||[]).map(r=>`<li><a href="${r.url}" target="_blank" rel="noopener">${r.title}</a></li>`).join('')||'<li>Coming soon</li>';
      moduleRoot.innerHTML=`<h2>${mod.title}</h2><p>${mod.description||''}</p>
      <section class=\"card\"><h3>Lessons</h3>${mod.lessons?.length?`<ol>${mod.lessons.sort((a,b)=>a.order_index-b.order_index).map(l=>`<li style=\"margin:.4rem 0\"><strong>${l.title}</strong><br/><a href=\"${l.content_url}\" target=\"_blank\" rel=\"noopener\">Open content</a></li>`).join('')}</ol>`:'<p>No lessons yet.</p>'}</section>
      <section class=\"card\"><h3>Curated Reading</h3><ul>${readingList}</ul></section>`;
      if(userObj){ const enroll=await getOrCreateEnrollment(userObj.id, mod.id); document.getElementById('cta').innerHTML=`<div class=\"card\"><p>Progress: ${Math.round(enroll.progress)}% • Status: ${enroll.status}</p><a class=\"btn primary\" href=\"quiz.html?module_id=${encodeURIComponent(mod.id)}\">Take Quiz</a></div>`; }
      else { document.getElementById('cta').innerHTML=`<div class=\"card\"><p>Sign in to track your progress and earn a certificate.</p><a class=\"btn ghost\" href=\"login.html\">Sign in</a></div>`; }
    })();
  </script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
