<script>
  // Instant Supabase token check
  const token = Object.keys(localStorage).find(k =>
    k.includes('auth-token')
  );

  const a = document.getElementById('nav-auth');

  if (token) {
    // Show sign-out *instantly*
    a.textContent = 'Sign out';
    a.href = '#';
    a.onclick = () => handleLogout();
  } else {
    // If no session token exists, user is definitely not logged in
    // redirect immediately before UI loads
    window.location.href = 'login.html';
  }
</script>

  <main class="container">

  <script>
    (async()=>{ 
      const formatStatus = (status) => {
        switch(status) {
          case 'in_progress': return 'In Progress';
          case 'completed': return 'Completed';
          default: return status;
        }
      };
      const user=await requireAuth(); 
      const a=document.getElementById('nav-auth'); 
      a.textContent='Sign out'; 
      a.href='#'; 
      a.onclick=handleLogout; 
      const enrolls=await listUserEnrollments(user.id); 
      enrolls.sort((a,b) => (a.modules?.order_index || 0) - (b.modules?.order_index || 0)); 
      const root=document.getElementById('enrollments'); 
      root.innerHTML=enrolls.map(e=>`<article class=\"card\"><h3>${e.modules?.title||'Module'}</h3><p>Status: ${formatStatus(e.status)}</p><p>Progress: ${Math.round(e.progress)}%</p><div style=\"display:flex;gap:.5rem;flex-wrap:wrap\"><a class=\"btn ghost\" href=\"module.html?slug=${encodeURIComponent(e.modules?.slug)}\">Open</a></div></article>`).join('')||'<p class="card">No progress yet. Start with <a href="modules.html">Modules</a>.</p>'; 
    })();
