
<!doctype html>

<meta charset="utf-8"/>

<link rel="stylesheet" href="assets/css/styles.css"/>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="assets/js/data.js"></script>

<body>
  
<nav class="container">
  <div class="brand">
    <img class="site-logo" src="assets/img/logo-dark.svg" data-logo-dark="assets/img/logo-dark.svg" data-logo-light="assets/img/logo-light.svg" alt="Sustainability Hub" width="28" height="28"/>
    <a href="index.html">Sustainability Hub</a>
  </div>
  <div style="margin-left:auto;display:flex;gap:.5rem">
    <a href="modules.html">Modules</a>
    <a href="dashboard.html">Dashboard</a>
    <a id="nav-auth" href="login.html">Login</a>
    <button class="btn ghost theme-toggle" data-theme-toggle aria-pressed="false" style="margin-left:.5rem" title="Toggle theme">
      <span class="sr-only">Toggle theme</span>
      <svg class="icon-sun theme-anim" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"> 
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"/>
      </svg>
      <svg class="icon-moon theme-anim" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </div>
</nav>

  <main class="container">
    <h2>Your Learning</h2>
    <div id="enrollments" class="grid cols-3"></div>
  </main>
  <script>
    (async()=>{ const user=await requireAuth(); const a=document.getElementById('nav-auth'); a.textContent='Sign out'; a.href='#'; a.onclick=handleLogout; const enrolls=await listUserEnrollments(user.id); const root=document.getElementById('enrollments'); root.innerHTML=enrolls.map(e=>`<article class=\"card\"><h3>${e.modules?.title||'Module'}</h3><p>Status: ${e.status}</p><p>Progress: ${Math.round(e.progress)}%</p><div style=\"display:flex;gap:.5rem;flex-wrap:wrap\"><a class=\"btn ghost\" href=\"module.html?slug=${encodeURIComponent(e.modules?.slug)}\">Open</a><a class=\"btn primary\" href=\"quiz.html?module_id=${encodeURIComponent(e.module_id)}\">Quiz</a></div></article>`).join('')||'<p class="card">No progress yet. Start with <a href="modules.html">Modules</a>.</p>'; })();
  </script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
